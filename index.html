<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>Forms in HTML</h2>
    <form action="images.html">
      <label for="firstname">First Name:</label>   
      <input type="text" id="firstname" minlength="5" max="12" required placeholder="please enter firstname">
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" disabled>
      <label for="middlename">Middle Name:</label>
      <input type="text" id="middlename" value="RK">
      <br><br>
      <label for="age">Age</label>
      <input type="number" name="" id="age">
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="" id="email">
      <br><br>
      <label for="hiredate">Date of joining</label>
      <input type="date" name="" id="hiredate">
      <br><br>
      <label for="pass">password</label>
      <input type="password" name="" id="pass">
      <br><br>
      <p>Enter your short size</p>
      <input type="radio" name="shirtsize" id="small" checked value="small"> <label for="small">Small</label>
      <input type="radio" name="shirtsize" id="medium"> <label for="medium">Medium</label>
      <input type="radio" name="shirtsize" id="large"> <label for="large">Large</label>
      <br><br>
      <label for="color">Please select color for your shirt</label>
      <input type="color" id="color">
      <br><br>
      <label for="paymentoption">Please select a payment method</label>
      <select name="" id="paymentoption">
        <option value="" aria-checked="true">gpay</option>
        <option value="">phonepe</option>
        <option value="">upi</option>
        <option value="">cod</option>
      </select>
      <br><br>
      <label for="cmts">Please provide your valuable feedback</label>
      <textarea name="" id="cmts" rows="5" cols="105" placeholder="please enter your comments here"></textarea>
      <br><br>
      <input type="reset" value="reset">
      <input type="submit" value="submit">
      <p>select the known languages</p>
      <input type="checkbox" name="language" id="english" checked> <label for="english">English</label>
      <input type="checkbox" name="language" id="hindi"> <label for="hindi">Hindi</label>
      <input type="checkbox" name="language" id="marathi"> <label for="marathi">Marathi</label>
    </form>
</body>

</html>
